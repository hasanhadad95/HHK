  <style>
       .merci-box {
      max-width: 600px;
      margin: 100px auto;
      background: #fff;
      padding: 50px 40px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    /* ‚úÖ Ic√¥ne check anim√© */
    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: inline-block;
      background: #2ecc71;
      position: relative;
      margin-bottom: 25px;
      animation: pop 0.5s ease forwards;
    }

    .checkmark::after {
      content: '';
      position: absolute;
      left: 22px;
      top: 35px;
      width: 25px;
      height: 10px;
      border-left: 4px solid #fff;
      border-bottom: 4px solid #fff;
      transform: rotate(-45deg);
      opacity: 0;
      animation: draw 0.6s 0.3s forwards;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes draw {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .merci-box h1 {
      font-size: 2rem;
      color: #0a3d62;
      margin-bottom: 15px;
    }

    .merci-box p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
    }

    .merci-box a {
      display: inline-block;
      background: #0a3d62;
      color: #fff;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .merci-box a:hover {
      background: #f1c40f;
      color: #0a3d62;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
